	<style type="text/css">
		#head{
			background-color: #ffffff;
			width: 60%;
			height: 100px;
			margin-left: 20%;
			border-left: solid;
			border-right: solid;
			border-top: solid;
			border-width: 2px;
			border-color: #08088A;

		}
		.image{
			width: 30%px;
			height: 100px;
			float: left;
		}
		.head1{
			width: 70%;
			height: 100px;
			float: left;
		}
		.head1 p{
			font-size: 35px;
			margin-left: 60px;
			color: #191970;
			font-weight: bold;
			margin-top: 30px;
		}
		#body{
			width: 60%;
			margin-left: 20%;
			height: 500px;
			background-color: #E6E6E6;
			border-left: solid;
			border-right: solid;
			border-bottom: solid;
			border-width: 2px;
			border-color: #08088A;
		}
		.right{
			width: 28%;
			height: 400px;
			float: left;
			margin-left: 1%;
			margin-top: 25px;
			border-left: solid;
			border-right: solid;
			border-bottom: solid;
			border-width: 1px;
			border-color: #08088A;
			background-color: #FAFAFA;
			border-bottom-left-radius: 3%;
			border-bottom-right-radius: 3%;
		}
		.right1{
			width: 100%;
			height: 34px;
			background-color: #1F568B;

		}
		.right1 p{
			font-size: 22px;
			text-align: center;
			color: white;
			padding: 5px 5px;
		}
		.right2{
			width: 100%;
			height: 25px;
			background-color: #1F568B;

		}
		.left{
			background-color: #FAFAFA;
			width: 68%;
			height: 400px;
			float: left;
			margin-top: 25px;
			margin-left: 1%;
			border-left: solid;
			border-right: solid;
			border-top: solid;
			border-bottom: solid;
			border-width: 1px;
			border-color: #08088A;
			border-bottom-left-radius: 2%;
			border-bottom-right-radius: 2%;
		}
		.left ul{
		    margin-top:25px;
		    margin-left:14px;
		    margin-right:14px;
		}
		.left a{
		    text-decoration:none;
		    font-size:18px;
		    color:blue;
        }
		.left1{
			background-color: #1F568B;
			width: 100%;
			height: 40px;

		}
		#menu{
			width: 60%;
			height: 40px;
			margin-left: 20%;
			border-left: solid;
			border-right: solid;
			border-width: 2px;
			border-color: #08088A;
			background-color: #191970;
		}
		* {
  			margin: 0;
  			padding: 0;
		}
		body {
  			font-family: sans-serif;
  			color: #333;
		}
		#menu ul {
			  background: #1F568B;
			  list-style-type: none;
			  text-align: center;
		}
		#menu li {
		  color: #f1f1f1;
		  display: inline-block;
		  width: 120px;
		  height: 40px;
		  line-height: 40px;
		  margin-left: -5px;
		}
		#menu a {
		  text-decoration: none;
		  color: #fff;
		  display: block;
		}
		#menu a:hover {
		  background: #F1F1F1;
		  color: #333;
		}
		.sub-menu {
		  display: none;
		  position: absolute;
		}
		#menu li {
		  position: relative;
		}
		body{
			font-family: sans-serif;
			font-size: 15px;}
		#menu1 u{
			background: #8AD385;
			width: 250px;
			padding: 0;
			list-style-type: none;
			text-align: left;}
		#menu1 li{
			width: auto;
			height: 40px;
			line-height: 40px;
			border-bottom: 1px solid #e8e8e8;
			padding: 0 1em;
			list-style: none;
		}
		#menu1 li a{
			text-decoration: none;
			color: #333;
			font-weight: bold;
			display: block;}
		#menu1 li:hover{
			background: #CDE2CD;}
	</style>
